<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>UFO Sightings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="">
    <div class="container-fluid">
        <div class="page-header">
            <div class="jumbotron">
                <h1>UFO Sightings</h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form id="myForm"> 
                        <div class="form-group row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="date" placeholder="Date (mm/dd/yyyy)" onfocus="this.value=''" value="">
                            </div>
                        </div>
                        <div class="form-group row"> 
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="country" placeholder="Country" onfocus="this.value=''" value="">
                
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="state" placeholder="State" onfocus="this.value=''" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="city" placeholder="City" onfocus="this.value=''" value="">
                            </div>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="shape" placeholder="Shape" onfocus="this.value=''" value="">
                            </div>
                        </div>
                    </form>
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <button id="search" class="btn button">Search</button>
                        </div>
                        <div class="col-xs-4">
                            <button id="reset" class="btn button" onclick="resetForm()">Reset Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid table-responsive table-scroll">
                    <table class="table table-fixed table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Minutes(Duration)</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Data/data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
